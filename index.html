  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Bookmark List</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>My Bookmarks</h1>
    <div class="error-container"></div>
    <div class="main">
      <button class="addBookmark-button" type="submit">Add Bookmark</button>
      <label>Filter By rating</label>
      <select class="filter-by-rating">
          <option class="filter-by-rating-option" value="0"></option>
        <option class="filter-by-rating-option" value="5">5 Star</option>
        <option class="filter-by-rating-option" value="4">4 Star</option>
        <option class="filter-by-rating-option" value="3">3 Star</option>
        <option class="filter-by-rating-option" value="2">2 Star</option>
        <option class="filter-by-rating-option" value="1">1 Star</option>
      </select>
    </div>
    <div class="addBookmark"></div>
     <div class="bookmarks-result"></div> 
      <div class="bookmarks-result"><ul class="bookmarks-list"></ul></div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="api.js"></script>
      <script type="text/javascript" src="store.js"></script>
      <script type="text/javascript" src="bookmark-list.js"></script>
      <script type="text/javascript" src="index.js"></script>
  </html>
